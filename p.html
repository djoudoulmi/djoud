<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: skyblue;
        }
        #gameOver {
            position: absolute;
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameOver">
        <h1>Game Over!</h1>
        <p id="finalScore">Score: 0</p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        // Game constants
        const GRAVITY = 0.5;
        const JUMP_FORCE = -10;
        const PIPE_SPEED = 2;
        const PIPE_WIDTH = 80;
        const PIPE_GAP = 150;
        const PIPE_FREQUENCY = 1500; // milliseconds

        // Game variables
        let bird = {
            x: 100,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            velocity: 0
        };

        let pipes = [];
        let score = 0;
        let gameRunning = true;
        let lastPipeTime = 0;
        let animationId;

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameRunning) {
                    bird.velocity = JUMP_FORCE;
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (gameRunning) {
                bird.velocity = JUMP_FORCE;
            }
        });

        restartButton.addEventListener('click', restartGame);

        // Main game loop
        function gameLoop(timestamp) {
            update(timestamp);
            draw();
            
            if (gameRunning) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function update(timestamp) {
            if (!gameRunning) return;

            // Update bird
            bird.velocity += GRAVITY;
            bird.y += bird.velocity;

            // Check if bird hits the ground or ceiling
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver();
            }

            // Generate new pipes
            if (timestamp - lastPipeTime > PIPE_FREQUENCY) {
                createPipe();
                lastPipeTime = timestamp;
            }

            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= PIPE_SPEED;

                // Check for collisions
                if (checkCollision(bird, pipes[i])) {
                    gameOver();
                    return;
                }

                // Increase score when passing a pipe
                if (!pipes[i].passed && pipes[i].x + PIPE_WIDTH < bird.x) {
                    pipes[i].passed = true;
                    score++;
                }

                // Remove pipes that are off screen
                if (pipes[i].x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw sky background
            ctx.fillStyle = 'skyblue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw pipes
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                // Pipe edge
                ctx.fillStyle = 'darkgreen';
                ctx.fillRect(pipe.x - 5, 0, PIPE_WIDTH + 10, 20);

                // Bottom pipe
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, pipe.bottomY, PIPE_WIDTH, canvas.height - pipe.bottomY);
                // Pipe edge
                ctx.fillStyle = 'darkgreen';
                ctx.fillRect(pipe.x - 5, pipe.bottomY - 20, PIPE_WIDTH + 10, 20);
            });

            // Draw bird
            ctx.fillStyle = 'yellow';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            // Draw eye
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.x + 30, bird.y + 10, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw beak
            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(bird.x + 40, bird.y + 15);
            ctx.lineTo(bird.x + 50, bird.y + 15);
            ctx.lineTo(bird.x + 40, bird.y + 20);
            ctx.fill();

            // Draw ground
            ctx.fillStyle = 'sandybrown';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            ctx.fillStyle = 'peru';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 10);

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText(`Score: ${score}`, 20, 40);
        }

        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - PIPE_GAP - minHeight - 50; // 50 for ground height
            const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + PIPE_GAP,
                passed: false
            });
        }

        function checkCollision(bird, pipe) {
            return (
                bird.x + bird.width > pipe.x &&
                bird.x < pipe.x + PIPE_WIDTH &&
                (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)
            );
        }

        function gameOver() {
            gameRunning = false;
            finalScore.textContent = `Score: ${score}`;
            gameOverDiv.style.display = 'flex';
            cancelAnimationFrame(animationId);
        }

        function restartGame() {
            bird = {
                x: 100,
                y: canvas.height / 2,
                width: 40,
                height: 30,
                velocity: 0
            };
            pipes = [];
            score = 0;
            gameRunning = true;
            lastPipeTime = 0;
            gameOverDiv.style.display = 'none';
            animationId = requestAnimationFrame(gameLoop);
        }

        // Start the game
        restartGame();
    </script>
</body>
</html>
